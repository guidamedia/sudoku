<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soduku SetUp</title>
    <script src="setup.js" type="text/javascript"></script>
    <link href="sudoku.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form id="set_up_options">
        <label for="cells">How many cells per box:</label> <select id="cells" name="cells"></select><br />
        <input type="button" onclick="preview();" value="Preview" />
        <input type="button" onclick="create();" value="Create The Game" />
        <input type="button" onclick="setUp();" value="Play the Game" />
    </form>
    <div id="game_area" class="sudoku"></div>
</body>
<footer>
    <script type="text/javascript">
        var non_primes = [4, 6, 8, 9, 10, 12, 14, 15, 16, 18, 20, 21, 22, 24, 25, 26, 27, 28, 30, 32, 34, 35, 36];
        var default_non_prime = 9;
        var cells = document.getElementById('cells');
        var gameArea = document.getElementById('game_area');

        buildBoxCellOptions();

        function buildBoxCellOptions() {
            non_primes.forEach(function(i){
                var cell_options = document.createElement('option');
                cell_options.innerHTML = i.toString();
                cell_options.value = i;
                if (i == default_non_prime) {
                    cell_options.selected = true;
                }
                cells.appendChild(cell_options);
            });
        }

        function preview() {
            setUp.reset();
            setUp.setCells(cells.value);
            setUp.box_end_y_css = 'box_end_y';
            console.log('clearing game area');
            gameArea.innerHTML = '';

            var table = setUp.build();
            table.setAttribute('border', '0');
            table.setAttribute('cellspacing', '0');
            table.setAttribute('cellpadding', '0');
            gameArea.appendChild(table);
        }

        function create() {
            setUp.reset();
            setUp.setCells(cells.value);
            setUp.box_end_y_css = 'box_end_y';
            console.log('clearing game area');
            gameArea.innerHTML = '';

            var table = setUp.build();
            table.setAttribute('border', '0');
            table.setAttribute('cellspacing', '0');
            table.setAttribute('cellpadding', '0');
            gameArea.appendChild(table);

            setUp.setAnswers();
        }
    </script>
</footer>
</html>
